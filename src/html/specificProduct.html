<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product menu</title>
    <link rel="stylesheet" href="../../public/css/specificProduct.css">
</head>
<body>
    <nav>
    <div id="menuToggle">
        <input type="checkbox" />
        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
            <li>Սեղան</li>
            <li>About</li>
            <li>Info</li>
        </ul>
    </div>
</nav>
    <div class="grid-container">
        <div class="item1">
            <h3>Պեպպերոնի</h3>
        </div>
        <div class="item2">
            <div class="pizza-img">
                <img src="../../public/img/pepperoniPizza.png" alt="pepperoniPizza">
            </div>
            <div class="price">
                <label>Գին՝</label>
                <label class="productPrice">֏350</label>
            </div>
        </div>
        <div class="item3">
            <div class="ingredientsOfProduct">
            <h4>Բաղադրություն</h4>
            <input type="radio" id="ingredient1" name="ingredient1" value="cheese">
            <label for="ingredient1"> Պանիր </label><br>
            <input type="radio" id="ingredient2" name="ingredient2" value="pepperoni">
            <label for="ingredient2"> Երշիկ </label><br>
            <input type="radio" id="ingredient3" name="ingredient3" value="tomato">
            <label for="ingredient3"> Լոլիկ </label>
            </div>
            <div class="numberOfProduct">
                <h4>Քանակ</h4>
                 <label>Կտոր</label>
                <input type="number" class="quantity" name="quantity" min="1" max="16"><br>
            </div>
            <button class="addToBasket">Ավելացնել զամբյուղ</button>
        </div>

    </div>

</body>
</html>
